<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">

<app-ui-ux-react [notice] = "this.getResponse()" [noticeType]="this.responseType" *ngIf="this.logInFail()" (close) = "this.deleteResp()"></app-ui-ux-react>

<form id="login-form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>
    </div>
    <div class="row m-0 d-flex justify-content-around text-center">
      <div class="col-lg-4 col-xl-3 mx-auto" *ngFor="let product of featuredProducts">
        <app-product-card class="mx-2" [productInfo]="product">
        </app-product-card>
      </div>
    </div>
    <div *ngIf="loginFail == true">Username or password incorrect</div>
    <button class="btn btn-primary"  [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
    <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
</form>
