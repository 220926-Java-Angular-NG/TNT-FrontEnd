<app-navbar></app-navbar>
<div class="container w-100 text-center my-5">
  <form id="change-password-form" class="col-10 col-md-4 mx-auto mt-3" [formGroup]="this.changePasswordForm">

    <div class="form-group text-left" >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>
    </div>

    <div class="form-group text-left">
      <label for="exampleInputPassword1">Old Password</label>
      <input type="password" class="form-control" formControlName="oldPassword" id="exampleInputPassword1"
        placeholder="Current Password">
    </div>

    <div class="form-group text-left">
      <label for="exampleInputPassword1">New Password</label>
      <input type="password" class="form-control" formControlName="newPassword" id="exampleInputPassword1"
        placeholder="New Password">
    </div>

  </form>
  <div class="row mx-auto col-md-8 p-0 m-0 d-flex justify-content-center">
    <button class="btn btn-primary col-5 col-md-3 mr-3" (click)="onChange()">Change</button>
    <button class="btn btn-info col-5 col-md-3" [routerLink]="['/home']">Back</button>
  </div>
</div>
