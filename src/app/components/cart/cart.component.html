<div class="container mx-auto d-flex justify-content-between p-0 row mt-5">

  <div class="col-12 col-md-8  w-100 bg-warning rounded">

    <div class="bg-li  px-3" *ngFor="let product of userCartProducts; let i = index">
      <app-cart-product 
        [cartProduct]="product"
        (deleteItemEvent)="deleteFromCart($event)"
        (updateItemQuantityEvent)="updateCartItemQuantity(product.id, $event)"
      ></app-cart-product>
      <hr *ngIf="i < userCartProducts.length-1">
    </div>
  </div>

  <div class="col-12 col-md-3 pt-4 w-100 bg-info rounded">
    <div class="row w-100 m-0 p-0 title">
      <p class="h4 p-0 m-0 text-center mx-auto">
        Total
      </p>
    </div>
    <div class="row">

    </div>
  </div>
  <div class="row mt-5 d-flex justify-content-center">
    <button class="btn btn-danger" [routerLink]="['/home']">Back</button>
    <button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
    <button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice}})</button>
  </div>
</div>
