<div [ngClass]= "noticeType" role="alert">
    <div>
        <div>{{notice[0]}}</div>
        <div>{{notice[1]}}</div>

        <div class = "alert-box-actions text-right">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click) = "onCloseClick()">X</button>
        </div>
    </div>
</div>
