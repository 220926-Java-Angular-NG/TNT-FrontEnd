<app-navbar></app-navbar>
<div class="container my-5">
  <div *ngIf="wishList && wishList.length > 0;else emptyList">
    <div class="py-3 text-center" *ngIf="user">
      <h3 class="title">{{user.firstName}}'s Wishlist</h3>
    </div>

    <table class="table table-striped" id="cart-table">
      <thead>
        <tr class="text-center">
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Stock</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="cart-table-body">
        <tr *ngFor="let wish of wishList;" class="text-center">
          <td> <a [routerLink]="['/products/'+wish.id]"> {{wish.name}} </a></td>
          <td>{{wish.description}}</td>
          <td>{{wish.quantity}}</td>
          <td>
            <button type="button" data-toggle="tooltip" data-placement="top" title="Remove From WishList"
              class="p-0 pl-1  text-center ml-auto btn border-0 btn-outline-danger"
              style="font-size: 27px;width: 35px;height: 35px;" (click)="removeFromWishList(wish)">
              <i class="fa fa-solid fa-paw text-center mx-auto"></i>
              <span class="" style="position: relative;font-size: 12px;top: -18px;left: -6px;">-</span>
            </button>

          </td>
          <!-- <button class="btn btn-danger mt-1" (click)="removeFromWishList(wish)"><i class="fa-solid fa-xmark"></i></button> -->
        </tr>
      </tbody>
    </table>
    <div class="row d-flex justify-content-center">
      <button class="btn btn-danger mr-5" [routerLink]="['/home']">Back</button>
      <button class="btn btn-warning" (click)="emptyWishList()">Empty Wish List</button>
    </div>
  </div>
  <ng-template #emptyList>
    <div class="container py-5 rounded h-100 bg-light my-5 text-center">
      <p class="h4 mx-auto my-auto">
        Nothing In Your WishList!
      </p>
      <button [routerLink]="['/home']" class="mt-5 px-5 btn btn-info">
        Go Back Home
      </button>
    </div>
  </ng-template>
</div>
